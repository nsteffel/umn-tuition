<html>
<head>
<title>University of Minnesota Tuition Rates (1960-2014)</title>
<script src="dygraph-combined.js"></script>
</head>
<body>
<div id="graphdiv" style="width:800px; height:400px;float:left;"></div>
<div id="status" style="width:600px; font-size:0.8em; padding-top:5px;"></div>
<script type="text/javascript">
  g = new Dygraph(
    document.getElementById("graphdiv"),
    "umntuition.csv",
    {
    visibility: [true,false,false,false,true,false,false,false],
    labelsDiv: document.getElementById('status'),
                labelsSeparateLines: true,
                legend: 'always',
                colors: ["rgb(51,204,204)",
                         "rgb(255,100,100)",
                         "#00DD55",
                         "rgba(50,50,200,0.4)"],
                width: 640,
                height: 480,
                title: 'University of Minnesota Tuition Rates (1960-2014)',
                xlabel: 'Year',
                ylabel: 'Cost Per Year',
    }
    );
    
      function change(el) {
        g.setVisibility(parseInt(el.id), el.checked);
      }
</script>

    <p><b>Show Series:</b></p>
    <p>
      <input type=checkbox id="0" checked onClick="change(this)">
      <label for="0">Undergraduate (Resident)</label><br/>
      
      <input type=checkbox id="1" onClick="change(this)">
      <label for="1">Undergraduate (Non-Resident)</label><br/>
      
      <input type=checkbox id="2" onClick="change(this)">
      <label for="2">Graduate (Resident)</label><br/>
      
      <input type=checkbox id="3" onClick="change(this)">
      <label for="3">Graduate (Non-Resident)</label><br/>
      
      <input type=checkbox id="4" checked onClick="change(this)">
      <label for="4">Undergraduate (Resident) Chained to Consumer Price Index</label><br/>
      
      <input type=checkbox id="5" onClick="change(this)">
      <label for="5">Undergraduate (Non-Resident) Chained to Consumer Price Index</label><br/>
      
      <input type=checkbox id="6" onClick="change(this)">
      <label for="6">Graduate (Resident) Chained to Consumer Price Index</label><br/>
      
      <input type=checkbox id="7" onClick="change(this)">
      <label for="7">Graduate (Non-Resident) Chained to Consumer Price Index</label>
    </p>
    
    
    <a href="https://github.com/nsteffel/umn-tuition">Get the data and chart code on GitHub.</a>
</body>
</html>
